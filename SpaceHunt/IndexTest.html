<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="celestialMap.js"></script>
</head>


<body>
    <h1>SpaceHunt</h1>
    <p></p>
    <div class="grid-container">
        <div class ="board">
            <canvas id="theCanvas" width="768" height="768" style="border:1px solid #000000;">
            </canvas>
        </div>
    <div class="display">
        <form name="output">
            <textarea id="display" name="text-output" readonly="true" rows="20">
            LOG:

            </textarea>

        </form>
    </div>
    <div class="menu">
        <form name=UI>
            STATUS
            <p>Location: 
            X <input type=text name=xValue size=4>
            Y <input type=text name=yValue size=4>
            <p>
            <p>Energy <input type=text name=energy size=4>
            <p>Supplies <input type=text name=supplies size=4>%
            <p>
            <hr>
            MAKE A MOVE
            <p>Distance <input type=text name=distance size=4>
            <p>
            <p><input type=button value="0" size="3" onclick=moveSpacecraft(0,distance)></p>
            <input type=button value="90" size="3" onclick=moveSpacecraft(90,distance)>
            <input type=text value="Distance" maxlength="3" size="3" >
            <input type=button value="180" size="3" onclick=moveSpacecraft(180,distance)>
            <p><input type=button value="270"  size="3" onclick=moveSpacecraft(270,distance)></p>

        </form>
    </div>
    <script>
    var canvas = document.getElementById("theCanvas");

    // data from game config 
    var xStart = 0;
    var yStart = 0;
    var cheat = true;
    var energy = 1000;
    var supplies = 100;

    // initialize game
    var spaceHunt = new SpaceHunt(canvas, cheat, xStart, yStart, energy, supplies);

    // draw space
    //spaceHunt.drawSpace();

    // draw all artifacts
    // spaceHunt.drawArtifactSet();

    // sets an artifact to visible
    // spaceHunt.show("pentium 1");

    // redrawing shows original + newly visible pentium 1 
    // spaceHunt.drawArtifactSet();

    // or simply,
    spaceHunt.draw();

    // on each ship movement
    spaceHunt.mark(0, 0);
    spaceHunt.mark(0, 100);
    spaceHunt.mark(100, 100);
    spaceHunt.mark(100, 200);
    spaceHunt.mark(300, 200);
    spaceHunt.mark(300, 400);
    spaceHunt.mark(400, 400);
    // then draw it
    spaceHunt.drawTrail();

    </script>

</body>

</html>
