    <h1>SpaceHunt</h1>

            </canvas>

                </div>

                <h3>Play</h3>            
                    <form name=UI>
                    STATUS
                    <p>Location:

                    Y <input type=text name=yValue size=4>
                    <p>
                    <p>Energy <input type=text name=energy size=4>
                    <p>Supplies <input type=text name=supplies size=4>%
                    <p>
                    <hr>
                    MAKE A MOVE
                    <p>Distance <input type=text name=distance size=4>
                    <p>
                    <p><input type=button value="0" size="3" onclick=moveSpacecraft(0,distance)></p>
                    <input type=button value="90" size="3" onclick=moveSpacecraft(90,distance)>
                    <input type=text value="Distance" maxlength="3" size="3" >
                    <input type=button value="180" size="3" onclick=moveSpacecraft(180,distance)>
                    <p><input type=button value="270"  size="3" onclick=moveSpacecraft(270,distance)></p>
                    </form>
                </div>

                <div id="Config" class="tabcontent">

                    <form name="Config">
                        Location: 
                        <input type="text" name="xPos" size="3" maxlength="3" value="X">
                        <input type="text" name="yPos" size="3" maxlength="3" value="Y">
                        <br>
                        Energy: 
                        <input type="text" name="energy" maxlength="5"> 
                        <br>
                        Resource: 
                        <input type="text" name="resource" maxlength="5">
                        <br>
                        Cheat mode 
                        <input type="checkbox" name="GodMode" checked="checked">
                        <br>
                        Regular mode 
                        <input type="checkbox" name="normal" checked="checked" >
                        <br>
                        Random Wormhole 
                        <input type="radio" name="wormhole" >
                        <br>
                        Fix Wormhole 
                        <input type="radio" name="wormhole" >
                    </form>
            <button type='button' onclick="updateConfig(Config)"> Submit </button>
                </div>

                <script>
                    document.getElementById("main").click();
                    function nextTab(evt, tab) {
                    var i, tabcontent, tablinks;
                    tabcontent = document.getElementsByClassName("tabcontent");
                    for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                    }
                    tablinks = document.getElementsByClassName("tablinks");
                    for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                    }
                    document.getElementById(tab).style.display = "block";
                    evt.currentTarget.className += " active";
                    }
                </script>
