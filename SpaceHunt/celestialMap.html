<!DOCTYPE html>

<canvas id="theCanvas" width="512" height="512" style="border:1px solid #000000;">
</canvas>


<script>

function drawSpace(xSize, ySize, canvas)
{
	this.xSize = xSize;
	this.ySize = ySize;

	var ctx = canvas.getContext("2d");
	var grd = ctx.createRadialGradient(256, 256, 0, 256, 256, 256);
	grd.addColorStop(0, "grey");
	grd.addColorStop(1, "black");

	ctx.fillStyle = grd;
	ctx.fillRect(0, 0, 512, 512); 

	ctx.strokeStyle = "pink";
	for(var i = 0; i <= 512; i+=16)
	{
		ctx.moveTo(i, 0);
		ctx.lineTo(i, 512);
		ctx.stroke(); 
	}
	for(var i = 0; i <= 512; i+=16)
	{
		ctx.moveTo(0, i);
		ctx.lineTo(512, i);
		ctx.stroke(); 
	}
}



function drawPlanet(xPos, yPos, name, color, visible, canvas)
{
	this.xPos = xPos;
	this.yPos = yPos;
	this.name = name;
	this.visible = visible;
	this.color = color;

	var innerRadius = 4;
	var outerRadius = 16;
	var radius = 16;
	var ctx = canvas.getContext("2d");
	var grd = ctx.createRadialGradient(xPos, yPos, innerRadius, xPos, yPos, outerRadius);

	if(this.visible == true)
	{
		grd.addColorStop(0, color);
		grd.addColorStop(1, "black");
		ctx.beginPath();
		ctx.arc(xPos, yPos, radius, 0, 2 * Math.PI);
		ctx.strokeStyle = "black";
		ctx.stroke();
		ctx.fillStyle = grd;
		ctx.fill();
	}
}
