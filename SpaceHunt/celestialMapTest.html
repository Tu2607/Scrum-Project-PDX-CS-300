<html>
<head>
	<script src="celestialMapFunctional.js"></script>
	<script>
	var xStart = 0;
	var yStart = 0;
	var cheat = false;
	var energy = 1000;
	var supplies = 100;

	// maybe session storage for these ?
	var artifactSet = [];
	var visitedPoints = [];
	var space;
	var ship;
    </script>
</head>
<body>

<table>
	<tr>
		<td>
			<form name="config">
				<p> Energy: <input type="text" name="energy"> </p>
				<break>
				<p> Supplies: <input type="text" name="supplies"></p>
				<break>
				<p>	Cheat mode <input type="checkbox" name="cheatMode" checked="checked"></p>
				<break>
				<p> Starting X-Cord <input type="range" name="xCord" value="0" min="0" max="127" oninput="xout.value = xCord.value">
					<output name="xout"> 0 </output>
				</p>
				<break>
				<p> Starting Y-Cord <input type="range" name="yCord" value="0" min="0" max="127" oninput="yout.value = yCord.value">
					<output name="yout"> 0 </output>
				</p>	
			</form>
			<button type='button' onclick="updateConfig(config, UI, canvas, space, ship, cheat, artifactSet, visitedPoints); return false"> Submit </button>
		</td>

		<td>
		<canvas id="canvas" width="1024" height="1024"></canvas>
		</td>

		<td>
			<form name="UI">
				<h1>SpaceHunt</h1>
				STATUS
				<p>Current Location:
				X <input type=text name=xValue size=4>
				Y <input type=text name=yValue size=4>
				</p>
				<p>Energy <input type=text name=energy size=4></p>
				<p>Supplies <input type=text name=supplies size=4>%</p>
				<hr>
				MAKE A MOVE
				<p>Distance <input type=text name=distance size=4></p>
				<input type=button value="0" onclick="ship.move(0,distance)">
				<input type=button value="90" onclick="ship.move(90,distance)">
				<input type=button value="180" onclick="ship.move(180,distance)">
				<input type=button value="270" onclick="ship.move(270,distance)">
				<hr>
				<button type='button' onclick="// sensor(ship, artifactSet, canvas); // use UI form data instead ?"> Sense </button>
			</form>
		</td>
	</tr>
</table>

<script>

</script>

</body>
</html>
