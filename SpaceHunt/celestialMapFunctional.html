<table>

<td valign="center">
<h1>SpaceHunt</h1>
<form name=UI>
STATUS
<p>Current Location: 
X <input type=text name=xValue size=4>
Y <input type=text name=yValue size=4>
<p>
<p>Energy <input type=text name=energy size=4>
<p>Supplies <input type=text name=supplies size=4>%
<p>
<hr>
MAKE A MOVE
<p>Distance <input type=text name=distance size=4>
<p>
<input type=button value="0" onclick=moveSpacecraft(0,distance)>
<input type=button value="90" onclick=moveSpacecraft(90,distance)>
<input type=button value="180" onclick=moveSpacecraft(180,distance)>
<input type=button value="270" onclick=moveSpacecraft(270,distance)>
</form>

<script>

// data from game config 
var xStart = 0;
var yStart = 0;
var cheat = true;
var energy = 1000;
var supplies = 100;

var artifactSet = new Array();
var visitedPoints = new Array();
var angle = 0;
var canvas = document.getElementById("theCanvas");
var space = new Space(canvas.width, canvas.height);
var ship = new Ship(xStart, yStart, energy, supplies);
var requestAnimationFrame = window.requestAnimationFrame || 
                            window.mozRequestAnimationFrame || 
                            window.webkitRequestAnimationFrame || 
                            window.msRequestAnimationFrame;

buildArtifactSet(cheat, artifactSet);



// ship should call after each move 
addVisitedPoint(visitedPoints, 0, 0);
addVisitedPoint(visitedPoints, 0, 100);
addVisitedPoint(visitedPoints, 100, 100);
addVisitedPoint(visitedPoints, 100, 200);
// ... to store visited points


draw(canvas, space, ship, artifactSet, angle);
/* which calls these...
	drawSpace(canvas, space, ship)
	drawTrail(canvas, visitedPoints);
	drawArtifact(canvas, artifact, angle);
	drawArtifactSet(canvas, artifactSet, angle);
		which calls
		drawArtifact(canvas, artifact, angle);
*/

</script>
</script>
